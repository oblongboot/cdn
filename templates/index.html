<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Secure Access</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --card-bg: rgba(255,255,255,0.95);
    --text: #2d3748;
    --subtext: #718096;
    --input-border: #e2e8f0;
    --input-placeholder: #cbd5e0;
    --error-bg: #fed7d7;
    --error-text: #c53030;
    --btn-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --btn-shadow: rgba(102, 126, 234, 0.4);
}

body.dark-mode {
    --bg: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    --card-bg: #2d3748;
    --text: #e2e8f0;
    --subtext: #a0aec0;
    --input-border: #4a5568;
    --input-placeholder: #718096;
    --error-bg: #fed7d7;
    --error-text: #c53030;
    --btn-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --btn-shadow: rgba(102, 126, 234, 0.4);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg);
    position: relative;
    overflow: hidden;
    transition: background 0.3s ease, color 0.3s ease;
}

body::before, body::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    animation: float 6s ease-in-out infinite;
}

body::before {
    width: 600px; height: 600px; top: -200px; right: -200px;
}
body::after {
    width: 400px; height: 400px; bottom: -150px; left: -150px;
    animation-duration: 8s;
    background: rgba(255,255,255,0.05);
}

@keyframes float { 0%,100%{transform:translateY(0) rotate(0deg);} 50%{transform:translateY(-20px) rotate(5deg);} }

.login-container {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    padding: 50px 45px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    width: 420px;
    position: relative;
    z-index: 1;
    animation: slideIn 0.5s ease-out;
    transition: background 0.3s ease, color 0.3s ease;
}

@keyframes slideIn { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

.login-header { text-align: center; margin-bottom: 35px; }
.login-header i { font-size: 48px; background: var(--btn-bg); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
.login-header h2 { color: var(--text); font-size: 28px; font-weight: 700; margin-bottom: 8px; }
.login-header p { color: var(--subtext); font-size: 14px; }

.input-group { margin-bottom: 25px; position: relative; }
.input-group label { display: block; color: var(--subtext); font-size: 14px; font-weight: 500; margin-bottom: 8px; }
.input-wrapper { position: relative; }
.input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--input-placeholder); font-size: 16px; }
.input-group input {
    width: 100%;
    padding: 14px 15px 14px 45px;
    border: 2px solid var(--input-border);
    border-radius: 12px;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s ease;
    background: var(--card-bg);
    color: var(--text);
}
.input-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
}
.input-group input::placeholder { color: var(--input-placeholder); }

.login-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: var(--btn-bg);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    box-shadow: 0 4px 15px var(--btn-shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
.login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--btn-shadow); }
.login-btn:active { transform: translateY(0); }
.login-btn:disabled { background: #cbd5e0; cursor: not-allowed; transform: none; box-shadow: none; }

.error-message {
    background: var(--error-bg);
    color: var(--error-text);
    padding: 12px 15px;
    border-radius: 10px;
    font-size: 14px;
    margin-bottom: 20px;
    display: none;
    align-items: center;
    gap: 10px;
    animation: shake 0.5s ease;
}
.error-message.show { display: flex; }
@keyframes shake { 0%,100%{transform:translateX(0);}25%{transform:translateX(-10px);}75%{transform:translateX(10px);} }

.footer-text { text-align: center; margin-top: 25px; color: var(--subtext); }

.darkmode-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.3s ease;
}
.darkmode-toggle:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
</style>
</head>
<body>
<button class="darkmode-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i> Dark Mode
</button>

<div class="login-container">
    <div class="login-header">
        <i class="fas fa-shield-halved"></i>
        <h2>Hello!</h2>
        <p>Login!!</p>
    </div>
    
    <div id="error-message" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>
    
    <form onsubmit="login(event)">
        <div class="input-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
        </div>
        
        <button type="submit" class="login-btn" id="login-btn">
            <span id="btn-text">Sign In</span>
            <i class="fas fa-arrow-right"></i>
        </button>
    </form>
    
    <div class="footer-text">hiiiii</div>
</div>

<script>
if(localStorage.getItem("darkMode")==="true") document.body.classList.add("dark-mode");

function toggleDarkMode(){
    document.body.classList.toggle("dark-mode");
    const icon=document.querySelector(".darkmode-toggle i");
    icon.classList.toggle("fa-moon");
    icon.classList.toggle("fa-sun");
    localStorage.setItem("darkMode",document.body.classList.contains("dark-mode"));
}

async function login(event) {
    event.preventDefault();
    
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const loginBtn = document.getElementById("login-btn");
    const btnText = document.getElementById("btn-text");
    const errorMessage = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");
    
    loginBtn.disabled = true;
    btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    errorMessage.classList.remove("show");
    
    try {
        const res = await fetch("/auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
            btnText.innerHTML = '<i class="fas fa-check"></i> Success!';
            localStorage.setItem("token", data.token);
            setTimeout(() => { window.location.href = "/dashboard"; }, 500);
        } else {
            throw new Error(data.error || "Authentication failed");
        }
    } catch (error) {
        errorText.textContent = error.message;
        errorMessage.classList.add("show");
        loginBtn.disabled = false;
        btnText.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
    }
}
</script>
</body>
</html>
